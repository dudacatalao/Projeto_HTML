<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastre-se</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="shortcut icon" href="icon-principal.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Cadastre-se <br> E entre para o nosso time</h1>
                <img src="icons/instagram-video-streaming-animate.svg" alt="Icone animado" class="left-login-image">
            </div>
            <div class="right-login">
                <div class="card-login" id="form">
                    <h1>CADASTRE-SE</h1>
                    <div class="textfield">
                        <label for="usuario">Nome Completo</label>
                        <input type="text" name="usuario" id="usuario-cad" placeholder="Nome Completo">
                    </div>
                    <div class="textfield">
                        <label for="senha">Email</label>
                        <input type="email" name="senha" id="senha-cad" placeholder="Email">
                    </div>
                    <div class="textfield">
                        <label for="senha">Celular</label>
                        <input type="tel" name="senha" id="cel-cad" placeholder="Celular">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="text" name="senha" id="senha-cad" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="senha">Confirmar Senha</label>
                        <input type="text" name="senha" id="confirm-cad" placeholder="Confirmar senha">
                    </div>

                    <button class="btn-login" type="submit">CADASTRE</button>

                    <a href="login.html" class="link-login">
                        <p>Já possui conta? Faça login </p>
                    </a>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
