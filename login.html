<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="shortcut icon" href="icon-principal.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça seu login <br> E entre para o nosso time</h1>
                <img src="icons/waterproof-makeup-animate.svg" alt="Icone animado" class="left-login-image">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="text" name="senha" id="" placeholder="Senha">
                    </div>
                    <button class="btn-login" type="submit">Login</button>

                    <a href="cadastro.html" class="link-login">
                        <p>Não possui conta? Cadastre-se aqui</p>
                    </a>

                    <a href="index.html" class="link-login">
                        <p>Voltar á Home</p>
                    </a>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
