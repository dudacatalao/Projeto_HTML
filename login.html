    <main>
        <section class="main_contatos">
            <div class="quadradologin">

                <!-- <div class="titulo2">
                    <p>Faça seu login</p>
                </div> -->

                <div class="box">
                    <form action="">
                        <fieldset>
                            <legend> <b>Faça seu Login</b> </legend>
                            <br>

                            <div class="inputbox">
                                <input type="text" name="nome" id="nome" class="inputuser" required>
                                <label for="nome">Nome Completo</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="email" name="email" id="email" class="inputuser" required>
                                <label for="email">Email</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                                <label for="telefone">Telefone</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <label for="data">Data de Aniversário</label>
                                <input type="date" name="data" id="data" class="inputuser" required>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="cidade" id="cidade" class="inputuser" required>
                                <label for="cidade">Cidade</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="estado" id="estado" class="inputuser" required>
                                <label for="estado">Estado</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="endereço" id="endereço" class="inputuser" required>
                                <label for="endereço">Endereço</label>
                            </div>
                            <br>
                            <input type="submit" name="submit" id="submit">
                            
                        </fieldset>
                    </form>
                </div>
            </div>

            
            <a href="index.html">
                <button type="button" class="botaovoltar">
                    <p>Voltar</p>
                </button>
            </a>
           
        </section>
    </main>
    </body>    
</html>
